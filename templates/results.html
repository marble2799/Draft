<!DOCTYPE html>
<html>
<head>
    <title>Draft Results</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .participant {
            width: 33.33%; /* 12分割のために3列に配置 */
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        .draft {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Draft Results</h1>
    <div class="container">
        {% for participant, drafts in results.items() %}
        <div class="participant">
            <h2>{{ participant }}</h2>
            {% for draft in drafts %}
            <div class="draft">{{ draft }}</div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
